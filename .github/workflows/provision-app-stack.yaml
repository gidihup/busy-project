name: Deploy application stack
on:
  # Triggers the workflow on push to the "main" branch
  push:
    branches:
      - test-app-s3-workflow

jobs:
  provision-app-stack:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: '${{ secrets.TF_USER_AWS_KEY }}'
          aws-secret-access-key: '${{ secrets.TF_USER_AWS_SECRET }}'
          aws-region: us-east-2
      - name: Copy app folder to an s3 bucket
        uses: awact/s3-action@master
        env:
          SOURCE_DIR: './tech-challenge-flask-app'
          AWS_REGION: 'us-east-2'
          AWS_S3_BUCKET: 'hdms-test-mobileapp-deeplinking'
          AWS_ACCESS_KEY_ID: ${{ secrets.TF_USER_AWS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TF_USER_AWS_SECRET }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.3
          terraform_wrapper: false
      - name: Terraform Apply
        id:   apply
        run: |
          cd infra
          terraform init
          terraform validate
          terraform plan 
          terraform apply -auto-approve